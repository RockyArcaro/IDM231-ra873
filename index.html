<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes, width=device-width, maximum-scale=2.0" >
    <link rel="stylesheet" href="stylesheet.css">
    <title>Zodiac Calculator</title>
</head>
<body>
    <!-- Birthday Form -->
    <div id="input">
        <input class="form" type="date" id="birthday" name="birthday">
        <button class="form" id="submit">Submit</button>
        <a href="Help.html" class="form" id="form">Help</a>
    </div>
    
    <!--Sign Photo Buttons-->
    <div class="container">
        <img id="Capricornus" src="./Photos/AJBrown.jpg" alt="AJ Brown">
        <img id="Aquarius" src="./Photos/BrandonMarsh.jpg" alt="Brandon Marsh">
        <img id="Pisces" src="./Photos/BryceHarper.jpg" alt="Bryce Harper">
        <img id="Aries" src="./Photos/JalenHurts.jpg" alt="Jalen Hurts">
        <img id="Taurus" src="./Photos/JamesHarden.jpg" alt="James Harden">
        <img id="Gemini" src="./Photos/JasonKelce.jpg" alt="Jason Kelce">
        <img id="Cancer" src="./Photos/JoelEmbiid.jpg" alt="Joel Embiid">
        <img id="Leo" src="./Photos/KyleShwarber.jpg" alt="Kyle Shwarber">
        <img id="Virgo" src="./Photos/MatisseThybulle.jpg" alt=" Matisse Thybulle">
        <img id="Libra" src="./Photos/MilesSanders.jpg" alt="Miles Sanders">
        <img id="Scorpio" src="./Photos/NickCastellanos.jpg" alt="Nick Castellanos">
        <img id="Saggitarius" src="./Photos/TyreseMaxey.jpg" alt="Tyrese Maxey">
    </div>

    <!--Result Box that Javascript inputs elements in based on Javascript variables-->
    <div id="result">
        <img id="resultImg" src="none" alt="your sign">
        <div id="resultText" class ="text"></div>
    </div>
    
    <script src="Main.js"></script>
</body>
</html>
